<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="background: #222; color: #fff;">

  <div id="app">
   <div v-on:click.prevent="elemento = 'Meu nome'" v-on:mouseout.prevent.once="elemento = 'saiu'" v-on:mouseover="elemento = 'passou'">{{elemento}}</div>
    <input v-on:keyup.enter="evento" type="text">
  </div>


  <script src="vue.js"></script>
  <script src="js.js"></script>

  <script>
    const v = new Vue({
      el: "#app",
      data: {
        elemento: "elemento"
      },
      methods: {
        evento(e){
          console.log(e.key);
        }
      },
    })
  </script>
</body>

</html>
