<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
   <div v-on:click="elemento = 'Meu nome'" v-on:mouseout="elemento = 'saiu'" v-on:mouseover="elemento = 'passou'">{{elemento}}</div>
    
  </div>


  <script src="vue.js"></script>
  <script src="js.js"></script>

  <script>
    const v = new Vue({
      el: "#app",
      data: {
        elemento: "elemento"
      }
    })
  </script>
</body>

</html>
