<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--V-BIND-->
  <div id="app">
    <a :href="link">LINK DO GOOGLE</a>
    <p :class="cor">paragrafo</p>
    <p :class="comprou ? 'verde' : 'vermelho'">Cliente comprou?</p>
    <button v-on:click="mostrarDados">Mostrar Dados</button>
    {{google}}
    {{apple}}
    
  </div>

  <script src="vue.js"></script>
  <script src="js.js"></script>
  <script>
    const v = new Vue({
      el: '#app',
      data: {
        link: "https://www.google.com",
        cor: "azul",
        comprou: true,
        google: {},
        apple: {}
        
      },
      methods: {
        fetch1(){
          fetch("https://api.origamid.dev/stock/aapl/quote")
          .then(res => res.json())
          .then(res => this.apple = res)
        },
        fetch2(){
          fetch("https://api.origamid.dev/stock/googl/quote")
          .then(res => res.json())
          .then(res => this.google = res)
        },
        mostrarDados(){
          this.fetch1();
          this.fetch2();
        }
      },
    })
  </script>
</body>

</html>
